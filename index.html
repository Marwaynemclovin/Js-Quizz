<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="assets/css/reset.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>

<body>
    <main>            
        <div class="timer">
            <h4>Timer: 0</h4>
        </div>
        <div class="start-screen">
            <h2>JavaScript Quiz</h2>
            <p>Try and Answer All the Questions in the Given Time Limit! <br> Correct Answers Will Add Time and Points! <br> Incorrect Answers Will Subtract Time <br> GLHF!</p>
        <div class="startBtn"> 
            <button>Start</button>
            <button>View HighScores</button>
        </div>
        </div>
        <div id="questions-container" class="hide">
            <div class="question">Question</div>
            <div id="choices">
                <button>Choice One</button>
                <button>Choice Two</button>
                <button>Choice Three</button>
                <button>Choice Four</button>
            </div>
        </div>
    </main>

<script> src="assets/js/script.js"</script>
</body>

</html>
