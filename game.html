<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
    <link rel="stylesheet" href="assets/css/style.css"/>

</head>
<body>
    <div class="px-2 py-3 my-3 text-center custom-border">
        <nav class="position-relative px-5 text-end">
            <h5>Score <span>0</span></h5>
            <h5>Timer: <span>0</span></h5>
          </nav>
        <h3 class="display-5 mb-3 fw-bold" id="question">JavaScript Quiz</h3>
        <div class="d-flex flex-column col-lg-6 mx-auto">
            <button type="button" class="btn text-light bg-dark btn-lg btn-block mb-3">Choice 1</button>
            <button type="button" class="btn text-light bg-dark btn-lg btn-block mb-3">Choice 2</button>
            <button type="button" class="btn text-light bg-dark btn-lg btn-block mb-3">Choice 3</button>
            <button type="button" class="btn text-light bg-dark btn-lg btn-block mb-3">Choice 4</button>
        </div>    
    </div>
<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
