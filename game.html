<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
    <link rel="stylesheet" href="assets/css/style.css"/>

</head>
<body>
    <div class="px-2 py-3 my-3 text-center custom-border">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <h4>Score: <span id="score">0</span></h4>
                <h4>Timer: <span id="timer">0</span></h4>
            </div>
          </nav>
        <h3 class="display-5 mb-3 fw-bold" id="question">JavaScript Quiz</h3>
        <div id="choices" class="d-flex flex-column col-lg-6 mx-auto">
            <button id="test" type="button" class="btn text-light bg-dark btn-lg btn-block mb-3">Choice 1</button>
            <button type="button" class="btn text-light bg-dark btn-lg btn-block mb-3">Choice 2</button>
            <button type="button" class="btn text-light bg-dark btn-lg btn-block mb-3">Choice 3</button>
            <button type="button" class="btn text-light bg-dark btn-lg btn-block mb-3">Choice 4</button>
        </div>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">    
            <a href="index.html" class="btn start-game btn-primary btn-lg px-4 gap-3">Home</a>
        </div>    
    </div>
<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
