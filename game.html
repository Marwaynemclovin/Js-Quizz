<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
    <link rel="stylesheet" href="assets/css/style.css"/>

</head>
<body>
    <!-- Start of Game Container -->
    <div class="px-2 py-3 my-3 text-center custom-border">
        <!-- Nav creation both score and timer -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <h4>Score: <span id="score">0</span></h4>
                <h4>Timer: <span id="timer">0</span></h4>
            </div>
          </nav>

          <!-- Main Quizz Content -->
          <!-- Question which changes with each question -->
        <h3 class="display-5 mb-3 fw-bold" id="question">JavaScript Quiz</h3>
        <!-- Options for questions -->
        <div class="d-flex flex-column col-lg-6 mx-auto">
            <button type="button" id="choiceOne" class="choiceOne question btn text-light bg-dark btn-lg btn-block mb-3">Choice 1</button>
            <button type="button" id="choiceTwo" class="choiceTwo question btn text-light bg-dark btn-lg btn-block mb-3">Choice 2</button>
            <button type="button" id="choiceThree" class="choiceThree question btn text-light bg-dark btn-lg btn-block mb-3">Choice 3</button>
            <button type="button" id="choiceFour" class="choiceFour question btn text-light bg-dark btn-lg btn-block mb-3">Choice 4</button>
        </div>

        <!-- Highscores -->
        <div class="scoreContainer mb-3">
            <h1 class="scoreContainer display-5 fw-bold">Input Name!</h1>            
            <textarea class="scoreContainer form-control" id="fullName" rows="3"></textarea>
            <a href="highscores.html" type="button" id="submit" class="btn btn-primary btn-lg mt-3">Submit</ref>
        </div>

        <!-- Home Button -->
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">    
            <a href="index.html" class="btn start-game btn-primary btn-lg px-4 gap-3">Home</a>
        </div>    
    </div>
<script type="text/javascript" src="assets/js/gamescript.js"></script>
</body>
</html>
