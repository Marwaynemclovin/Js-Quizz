<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz Highscores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
    <!-- Start of Highscore Container -->
    <div class="px-2 py-3 my-3 text-center custom-border">
        <!-- Header -->
        <h1 class="display-5 fw-bold">HighScores</h1>
        <!-- Container of locally stored highscores -->
        <div class="col-lg-6 mx-auto">
            <ul class="list-group my-5">
                <li class="list-group-item">An item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
                <li class="list-group-item">A fourth item</li>
                <li class="list-group-item">And a fifth one</li>
              </ul>
            <!-- Home Button -->
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">    
            <a href="index.html" class="btn start-game btn-primary btn-lg px-4 gap-3">Back</a>
        </div>
    </div>
    </div>
<script type="text/javascript" src="assets/js/highscores.js"></script>
</body>
</html>
